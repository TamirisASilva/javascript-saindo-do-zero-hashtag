<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music Hashtag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/assets/imagens/favicon.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column" style="height: 100dvh;">
    <div id="page-header" class="bg-secondary-subtle d-flex align-items-center justify-content-between fixed-top ">
        <img src="/assets/imagens/logo.png" alt="Logo da Hashtag Music." style="height:5dvh" class="mx-2 my-2">
        <div class="input-group mb-0" style="max-width: 30%;">
            <input id="search-term" type="text" class="form-control" placeholder="Quero essa música!"
                aria-label="Username" aria-describedby="basic-addon1">
            <button id="search-button" type="button" class="btn btn-outline-success"><i
                    class="bi bi-search"></i></button>
        </div>
        <button type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Playlist <i class="bi bi-music-note-list"></i></button>
    </div>

    <div id="page-body" class="bg-secondary flex-grow-1 d-flex flex-wrap justify-content-center gap-2 mt-5 pt-1">

    </div>

    <!-- <div id="page-footer" class="bg-secondary-subtle">Rodapé</div> -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sua PlayList</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="playlist" class="modal-body">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/scripts/script.js"></script>
</body>

</html>
